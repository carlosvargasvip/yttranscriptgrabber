services:
  yt-transcriptgrabber:
    build: 
      context: .
      tags:
        - "yt-transcriptgrabber:1"
        - "yt-transcriptgrabber:latest"
    container_name: YT-TranscriptGrabber
    image: yt-transcriptgrabber:1
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
